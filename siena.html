<!DOCTYPE html>
<html>
    <head>
        <title>Siena's Awesome Profile Page</title>
        <link rel="stylesheet" type="text/css" href="siena.css" media="screen" />
    </head>
    <body>

        <div class="container">
            <div id="twitter_widget" class="boxes">
                
                <a class="twitter-timeline" href="https://twitter.com/dotheastro" data-widget-id="388366700707450880">Tweets by @dotheastro</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
            </div>
        </div>

        <div class="container">
            <div id="header" class="boxes">
                <h1>Siena</h1>
                <p>Elite web h4ck3r extraordinnaire and super-awesome person.</p>
            </div>

            <div id="github" class="boxes">
                <h2>Projects</h2>
                <ul>
                    <li><a href="http://www.twitter.com/thesocialmarkov" target="_blank">The Social Markov</a></li>
                    <li><a href="http://www.github.com/dotheastro" target="_blank">My GitHub</a></li>
                </ul>
            </div>

            <div id="form" class="boxes">
                <form action="/some_webpage" method="GET">
                <label for="user_name">Name:</label> <input type="text" name="user_name">
                <label for="user_email">Email:</label> <input type="text" name="user_email">
                <label for="user_hometown">Hometown:</label> <input type="text" name="user_hometown">
                <p>Are you excited for Pokemon X and Y?:</p> <label for="yes">Yes</label> <input type="radio" name="user_poke_preference" value="yes"> <label for="no">No</label><input type="radio" name="user_poke_preference" value="no">
                </form>
                <button type="submit">Submit</button>
            </div>
        </div>

        <div class="container">
            <div class="boxes auto_width">
                <img src="siena.jpeg" id="my_pic">
            </div>
        </div>



    </body>
</html>
